<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pedido AWS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md mt-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Formulario de Pedido AWS</h1>

    <form id="orderForm" class="space-y-4">

      <!-- DATOS DEL CLIENTE -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="nombre" placeholder="Nombre del Cliente" class="border p-2 rounded w-full" required>
        <input name="razonSocial" placeholder="Razón Social" class="border p-2 rounded w-full">
        <input name="direccionFiscal" placeholder="Dirección Legal" class="border p-2 rounded w-full">
        <input name="direccionEntrega" placeholder="Dirección de Entrega" class="border p-2 rounded w-full">
        <input name="fechaEntrega" placeholder="Fecha de Entrega" type="date" class="border p-2 rounded w-full">
        <select name="situacionFiscal" class="border p-2 rounded w-full">
          <option disabled selected>Situación Fiscal</option>
          <option>Responsable Inscripto</option>
          <option>Monotributista</option>
          <option>Exento</option>
          <option>No Responsable</option>
          <option>Consumidor Final</option>
        </select>
        <input name="cuit" placeholder="CUIT" class="border p-2 rounded w-full">
        <input name="condicionPago" placeholder="Condición de Pago" class="border p-2 rounded w-full">
      </div>

      <!-- PRODUCTOS -->
      <h2 class="text-lg font-semibold mt-6">Productos</h2>
      <div id="productosContainer" class="space-y-2">
        <!-- 5 filas de producto -->
        ${[...Array(5)].map((_, i) => `
        <div class="flex flex-col md:flex-row gap-2">
          <select name="bodega${i}" class="border p-2 rounded w-full md:w-1/3">
            <option disabled selected>Bodega</option>
            <option>A Corazón Abierto</option>
            <option>Amosa</option>
            <option>Familia Kretschmar</option>
            <option>Tiammat</option>
            <option>Iaccarini</option>
            <option>Che Bandoneón</option>
            <option>Aicardi</option>
            <option>Schiavi</option>
          </select>
          <input name="producto${i}" placeholder="Producto" class="border p-2 rounded w-full md:w-1/2">
          <input name="cantidad${i}" type="number" placeholder="Cantidad" class="border p-2 rounded w-full md:w-1/6">
        </div>`).join("")}
      </div>

      <!-- BOTÓN -->
      <div class="text-center mt-6">
        <button type="submit" class="bg-green-600 text-white font-bold py-2 px-6 rounded hover:bg-green-700">
          Enviar Pedido por WhatsApp
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const datos = [
        `📦 *Pedido AWS*`,
        `👤 *Nombre:* ${form.nombre.value}`,
        `🏢 *Razón Social:* ${form.razonSocial.value}`,
        `📍 *Dirección Legal:* ${form.direccionFiscal.value}`,
        `🚚 *Dirección de Entrega:* ${form.direccionEntrega.value}`,
        `📅 *Fecha de Entrega:* ${form.fechaEntrega.value}`,
        `💼 *Situación Fiscal:* ${form.situacionFiscal.value}`,
        `🔢 *CUIT:* ${form.cuit.value}`,
        `💳 *Condición de Pago:* ${form.condicionPago.value}`,
        ``,
        `🛒 *Productos:*`,
      ];

      for (let i = 0; i < 5; i++) {
        const bodega = form[`bodega${i}`]?.value;
        const producto = form[`producto${i}`]?.value;
        const cantidad = form[`cantidad${i}`]?.value;

        if (bodega || producto || cantidad) {
          datos.push(`- ${cantidad || ""} x ${producto || ""} (${bodega || ""})`);
        }
      }

      const mensaje = encodeURIComponent(datos.join("\n"));
      const whatsappURL = `https://wa.me/?text=${mensaje}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>
